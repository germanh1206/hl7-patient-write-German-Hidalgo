<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Paciente - Clínica Salud Integral</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f9f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2c977d;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #2c977d;
      color: #fff;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #23806a;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Paciente</h1>
    <form id="patientForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="familyName">Apellido:</label>
      <input type="text" id="familyName" name="familyName" required>
      
      <label for="gender">Género:</label>
      <select id="gender" name="gender" required>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
        <option value="unknown">Desconocido</option>
      </select>
      
      <label for="birthDate">Fecha de Nacimiento:</label>
      <input type="date" id="birthDate" name="birthDate" required>
      
      <label for="identifierSystem">Tipo de documento de identidad:</label>
      <select id="identifierSystem" name="identifierSystem" required>
        <option value="http://cedula">Cédula de ciudadanía</option>
        <option value="http://pasaporte">Pasaporte</option>
      </select>
      
      <label for="identifierValue">Número de documento:</label>
      <input type="text" id="identifierValue" name="identifierValue" required>
      
      <label for="cellPhone">Teléfono celular:</label>
      <input type="text" id="cellPhone" name="cellPhone" required>
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" required>
      
      <label for="postalCode">Código postal:</label>
      <input type="text" id="postalCode" name="postalCode" required>
      
      <button type="submit">Enviar Registro</button>
    </form>
    <div class="footer">
      &copy; 2025 Clínica Salud Integral. Todos los derechos reservados.
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
